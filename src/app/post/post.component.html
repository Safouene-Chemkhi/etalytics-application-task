<mat-card class="post-card">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{get_user()}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{post.body}}
          </p>
    
          <div class="flex-container">
            <div style="width: 65%;">
              <div *ngFor="let comment of comments" style="padding-top: 15px;padding-right: 20px">
                    <mat-card class="comment-card">
                            <mat-card-header>
                              <mat-card-title>{{comment.name}}</mat-card-title>
                              <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                              <p>
                                    {{comment.body}}
                              </p>
                            </mat-card-content>
                          </mat-card>
              </div>
            </div>
            <div style="width: 30%;">
              <form class="example-form" (submit)="post_comment(comment)">
                <mat-form-field class="example-full-width">
                  <mat-label>Leave a comment</mat-label>
                  <textarea matInput placeholder="Type here..." id="Comment" #comment></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary">Submit</button>
              </form>
            </div>
          </div>
          <button mat-stroked-button (click)="openSnackBar()">Show post URL</button>
        </mat-card-content>
      </mat-card>
